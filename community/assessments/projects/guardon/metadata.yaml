project:
  name: Guardon
  type: Browser Extension / Kubernetes Policy & YAML Validator
  repo: "https://github.com/sajalkn/guardon"
  maintainers:
    - name: Sajal Nigam
      email: sajalnigam@gmail.com
      role: Lead Maintainer

security:
  contact: sajalnigam@gmail.com
  policy: "https://github.com/sajalkn/guardon/security/policy"
  incident_response: "https://github.com/sajalkn/guardon/docs/incident-response.md"

assessment:
  version: "v1.0"
  date: "2025-XX-XX"
  reviewers: []
  related_documents:
    - guardon-self-assessment.md
    - guardon-threat-model.md

runtime:
  environment: Browser WebExtension (Chrome/Edge/Brave)
  executes_locally: true
  uses_wasm: true
  collects_telemetry: false
  requires_backend: false

boundaries:
  inbound_data:
    - Kubernetes YAML
    - User-imported Kyverno rules
  outbound_data: []
  network_access: false
  cluster_access: false
